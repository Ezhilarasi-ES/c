<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
   
<body>
   <div class="container">
    <div class="calculator">
        <input type="text" placeholder="0" id="outputs">
        <button class="btn1" onclick="Clear()">AC</button>
        <button class="btn" onclick="del()">Del</button>
        <button class="btn" onclick="display('()')">()</button>
        <button class="btn" onclick="display('%')">%</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button class="btn" onclick="display('/')">/</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button class="btn" onclick="display('*')">*</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>      
        <button class="btn" onclick="display('+')">+</button>
        <button class="btn" onclick="display('-')">-</button>  
        <button class="btn" onclick="display('0')">0</button>
        <button class="btn" onclick="display('.')">.</button>
        <button class="btn2" onclick="calculate()">=</button>

    </div>
        <script>
            let outputs=document.getElementById("outputs");
            function display(num){
                outputs.value =outputs.value+num;
            }
            function calculate(){
                try{
                    outputs.value=eval(outputs.value)
                }
                catch(err){
                    alert("invalid")
                }
            }
            function Clear(){
                outputs.value=" ";
            }
            function del(){
                outputs.value=outputs.value.slice(0,-1);
            }
        </script>
   </div>
</body>
</html>
